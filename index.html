<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Estratégico Instituto Evereste 2026</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM (Versão 18) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Prop-Types (Dependência necessária para o Recharts em UMD) -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts (Versão compatível com UMD) -->
    <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.js"></script>
    
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        /* Animações simples */
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        // Garantindo que o objeto Recharts esteja disponível globalmente
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            AreaChart, Area, PieChart, Pie, Cell, BarChart, Bar, Legend 
        } = window.Recharts;

        // --- Ícones (SVG Components para substituir lucide-react e evitar erros de importação) ---
        const IconBase = ({ children, className, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const TrendingUp = (props) => <IconBase {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></IconBase>;
        const Target = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></IconBase>;
        const BarChart3 = (props) => <IconBase {...props}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconBase>;
        const ArrowUpRight = (props) => <IconBase {...props}><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></IconBase>;
        const Award = (props) => <IconBase {...props}><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></IconBase>;
        const Calendar = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconBase>;
        const DollarSign = (props) => <IconBase {...props}><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></IconBase>;
        const Smartphone = (props) => <IconBase {...props}><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></IconBase>;

        // --- Componente Principal ---
        const DashboardEvereste = () => {
            const [activeTab, setActiveTab] = useState('strategy'); // 'review' or 'strategy'

            // --- DADOS REAIS DE 2025 (Do Relatório) ---
            const reviewMetrics = [
                { title: 'Investimento Total', value: 'R$ 20.715,79', change: '+542%', icon: DollarSign, color: 'bg-indigo-600' },
                { title: 'Alcance Total', value: '1.53 Mi', change: '+400%', icon: Users, color: 'bg-sky-600' },
                { title: 'Impressões', value: '3.91 Mi', change: '+657%', icon: Target, color: 'bg-emerald-600' },
                { title: 'CPM Médio', value: 'R$ 5,29', change: '-15%', icon: TrendingUp, color: 'bg-slate-800' },
            ];

            const geoReachData = [
                { name: 'Amazonas', value: 705335, fill: '#1DB393' },
                { name: 'Bahia', value: 117769, fill: '#0F908C' },
                { name: 'Ceará', value: 100104, fill: '#003A63' },
                { name: 'Pernambuco', value: 84743, fill: '#528AE3' },
                { name: 'Maranhão', value: 82694, fill: '#94a3b8' },
            ];

            const ageData = [
                { name: '18-24', clicks: 2000 },
                { name: '25-34', clicks: 13000 }, // Maior volume
                { name: '35-44', clicks: 8000 },
                { name: '45-54', clicks: 4000 },
                { name: '55+', clicks: 1500 },
            ];

            // --- DADOS DE ESTRATÉGIA 2026 ---
            const projectionData = [
                { month: 'Jan', followers: 10100, target: 10500 },
                { month: 'Mar', followers: 11500, target: 12000 },
                { month: 'Mai', followers: 13200, target: 13800 },
                { month: 'Jul', followers: 15100, target: 15500 },
                { month: 'Set', followers: 17300, target: 17500 },
                { month: 'Nov', followers: 19000, target: 19200 },
                { month: 'Dez', followers: 20000, target: 20000 },
            ];

            // Instagram Budget (R$ 5.000)
            const instagramBudget = [
                { name: 'SP/BSB (Autoridade)', value: 2000, color: '#003A63' },
                { name: 'Norte (Dominância)', value: 1750, color: '#1DB393' },
                { name: 'Nordeste (Oportunidade)', value: 1250, color: '#0F908C' },
            ];

            const MetricCard = ({ title, value, change, icon: Icon, color }) => (
                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                    <div className="flex justify-between items-start mb-4">
                        <div className={`p-3 rounded-xl ${color}`}>
                            <Icon className="text-white" />
                        </div>
                        <span className={`flex items-center text-sm font-bold px-2 py-1 rounded-lg ${change.includes('-') && !title.includes('CPM') ? 'text-red-500 bg-red-50' : 'text-emerald-500 bg-emerald-50'}`}>
                            <ArrowUpRight size={16} className="mr-1" /> {change}
                        </span>
                    </div>
                    <h3 className="text-slate-500 text-sm font-medium">{title}</h3>
                    <p className="text-2xl font-bold text-slate-800 mt-1">{value}</p>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-900">Instituto Evereste</h1>
                            <p className="text-slate-500">Inteligência de Dados & Planejamento Estratégico</p>
                        </div>
                        
                        {/* Navigation Tabs */}
                        <div className="flex bg-white p-1 rounded-xl border border-slate-200">
                            <button 
                                onClick={() => setActiveTab('review')}
                                className={`px-6 py-2 rounded-lg text-sm font-semibold transition-all ${activeTab === 'review' ? 'bg-slate-900 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}
                            >
                                Review 2025
                            </button>
                            <button 
                                onClick={() => setActiveTab('strategy')}
                                className={`px-6 py-2 rounded-lg text-sm font-semibold transition-all ${activeTab === 'strategy' ? 'bg-[#003A63] text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}
                            >
                                Estratégia 2026
                            </button>
                        </div>
                    </div>

                    {/* --- TAB REVIEW 2025 --- */}
                    {activeTab === 'review' && (
                        <div className="fade-in">
                            <div className="mb-6 flex items-center gap-2 text-slate-400 text-sm">
                                <Calendar size={16} /> Período Auditado: Jan/25 - Jan/26
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                {reviewMetrics.map((m, i) => <MetricCard key={i} {...m} />)}
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                                {/* Gráfico Geográfico */}
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <h2 className="text-xl font-bold text-slate-800 mb-2">Alcance Geográfico</h2>
                                    <p className="text-slate-400 text-sm mb-6">Dominância no Amazonas vs Expansão Nordeste</p>
                                    <div className="h-72">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={geoReachData} layout="vertical" margin={{ left: 20 }}>
                                                <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                                <XAxis type="number" hide />
                                                <YAxis dataKey="name" type="category" width={80} tick={{fontSize: 12}} />
                                                <Tooltip cursor={{fill: 'transparent'}} />
                                                <Bar dataKey="value" radius={[0, 4, 4, 0]} barSize={20} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                {/* Gráfico Demográfico */}
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <h2 className="text-xl font-bold text-slate-800 mb-2">Perfil de Cliques (Idade)</h2>
                                    <p className="text-slate-400 text-sm mb-6">Público de 25-34 anos representa o maior volume de interesse</p>
                                    <div className="h-72">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={ageData}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                <XAxis dataKey="name" tick={{fontSize: 12}} />
                                                <YAxis hide />
                                                <Tooltip />
                                                <Bar dataKey="clicks" fill="#528AE3" radius={[4, 4, 0, 0]} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>

                            {/* Insights Card */}
                            <div className="bg-slate-100 border border-slate-200 rounded-3xl p-6">
                                <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <Award className="text-[#1DB393]" /> Insights do Relatório
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-sm text-slate-600">
                                    <p><strong>Mobile First:</strong> 99,97% dos acessos via App. Todo criativo deve ser pensado verticalmente (Reels/Stories).</p>
                                    <p><strong>Custo Eficiente:</strong> CPM caiu 15% (R$ 5,29), indicando que a marca está ficando mais barata de ser mostrada.</p>
                                    <p><strong>Oportunidade NE:</strong> Bahia e Ceará somam +200k de alcance com investimento residual. Potencial de escala.</p>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- TAB STRATEGY 2026 --- */}
                    {activeTab === 'strategy' && (
                        <div className="fade-in">
                            
                            {/* Metas Principais */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-[#003A63] p-6 rounded-2xl text-white shadow-lg">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="text-sky-200 text-sm font-medium mb-1">Meta Principal 2026</p>
                                            <h3 className="text-4xl font-bold">20.000</h3>
                                            <p className="text-sky-200 text-xs mt-2">Seguidores Qualificados</p>
                                        </div>
                                        <Award size={32} className="text-sky-400" />
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="text-slate-500 text-sm font-medium mb-1">Investimento Mensal Instagram</p>
                                            <h3 className="text-3xl font-bold text-slate-800">R$ 5.000</h3>
                                            <p className="text-emerald-600 text-xs mt-2 font-bold">+141% vs Média 2025</p>
                                        </div>
                                        <Smartphone size={32} className="text-[#E1306C]" />
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm border-l-4 border-l-[#0A66C2]">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="text-slate-500 text-sm font-medium mb-1">Verba Extra LinkedIn (Solicitar)</p>
                                            <h3 className="text-3xl font-bold text-slate-800">R$ 2.000</h3>
                                            <p className="text-[#0A66C2] text-xs mt-2 font-bold">Exclusivo B2B / Governo</p>
                                        </div>
                                        <Users size={32} className="text-[#0A66C2]" />
                                    </div>
                                </div>
                            </div>

                            {/* Gráfico de Projeção de Seguidores */}
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                                <div className="lg:col-span-2 bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-bold text-slate-800">Curva de Crescimento 2026</h2>
                                        <span className="text-xs font-semibold bg-sky-50 text-sky-700 px-3 py-1 rounded-full">Target: 20k</span>
                                    </div>
                                    <div className="h-80">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={projectionData}>
                                                <defs>
                                                    <linearGradient id="colorTarget" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#0284c7" stopOpacity={0.2}/>
                                                        <stop offset="95%" stopColor="#0284c7" stopOpacity={0}/>
                                                    </linearGradient>
                                                </defs>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                <XAxis dataKey="month" axisLine={false} tickLine={false} tick={{fill: '#94a3b8', fontSize: 12}} dy={10} />
                                                <YAxis axisLine={false} tickLine={false} tick={{fill: '#94a3b8', fontSize: 12}} />
                                                <Tooltip contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}} />
                                                <Area type="monotone" dataKey="target" stroke="#003A63" strokeWidth={3} fill="url(#colorTarget)" name="Meta" />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                {/* Distribuição de Verba */}
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex flex-col justify-between">
                                    <div>
                                        <h2 className="text-xl font-bold text-slate-800 mb-2">Split de Verba (Instagram)</h2>
                                        <p className="text-slate-400 text-sm">Foco geográfico estratégico</p>
                                    </div>
                                    <div className="h-48 relative">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie
                                                    data={instagramBudget}
                                                    innerRadius={50}
                                                    outerRadius={70}
                                                    paddingAngle={5}
                                                    dataKey="value"
                                                >
                                                    {instagramBudget.map((entry, index) => (
                                                        <Cell key={`cell-${index}`} fill={entry.color} />
                                                    ))}
                                                </Pie>
                                                <Tooltip />
                                            </PieChart>
                                        </ResponsiveContainer>
                                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                            <span className="text-slate-400 text-xs font-bold">R$ 5k</span>
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        {instagramBudget.map((item, idx) => (
                                            <div key={idx} className="flex justify-between items-center text-sm">
                                                <div className="flex items-center gap-2 text-slate-600">
                                                    <div className="w-2 h-2 rounded-full" style={{backgroundColor: item.color}}></div>
                                                    {item.name}
                                                </div>
                                                <span className="font-bold text-slate-800">R$ {item.value}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Plano de Ação Tático */}
                            <div className="bg-slate-900 rounded-3xl p-8 text-white">
                                <div className="flex items-center gap-3 mb-6">
                                    <BarChart3 className="text-sky-400" />
                                    <h2 className="text-2xl font-bold">Diretrizes de Execução</h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div className="border-l-2 border-sky-500 pl-4">
                                        <h3 className="font-bold text-lg mb-2">Instagram (R$ 5k)</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed">
                                            Focar 99% em Mobile (Reels/Stories). Criativos para a faixa 25-34 anos. Usar a força do Amazonas (700k alcance) para alavancar prova social e usar verba para conquistar SP/BSB.
                                        </p>
                                    </div>
                                    <div className="border-l-2 border-[#0A66C2] pl-4">
                                        <h3 className="font-bold text-lg mb-2">LinkedIn (R$ 2k Extra)</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed">
                                            Solicitação de verba separada. Campanhas "sniper" focadas apenas em cargos de diretoria e gestão pública em Brasília e São Paulo. Zero desperdício.
                                        </p>
                                    </div>
                                    <div className="border-l-2 border-emerald-500 pl-4">
                                        <h3 className="font-bold text-lg mb-2">Conversão 2026</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed">
                                            A meta de 20k seguidores deve ser atingida com um CPA (Custo por Seguidor) decrescente, aproveitando o CPM baixo (R$ 5,29) e a alta frequência (2,55).
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DashboardEvereste />);
    </script>
</body>
</html>
