<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Tailwind CSS -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }

        /* Custom Scrollbar for tables */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

</head>
<body>
    <div id="root"></div>

                {children}

        );

        const ArrowDownRight = (props) => <IconBase {...props}><line x1="7" y1="7" x2="17" y2="17"></line><polyline points="17 7 17 17 7 17"></polyline></IconBase>;
        const Award = (props) => <IconBase {...props}><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></IconBase>;
        const Calendar = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconBase>;
        const DollarSign = (props) => <IconBase {...props}><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></IconBase>;
        const Smartphone = (props) => <IconBase {...props}><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>;

                { name: "Novo anúncio de Tráfego (Social)", reach: 85459, impr: 150096, clicks: 6313, cpc: 0.14, cpm: 6.00, cost: 900.83 },

                { name: "Dacota MC (Cultura)", reach: 634148, impr: 650319, clicks: 516, cpc: 1.28, cpm: 1.02, cost: 661.60 },

                { name: "Campanha de tráfego (29/7)", reach: 41237, impr: 113553, clicks: 1088, cpc: 0.55, cpm: 5.27, cost: 598.36 },
                { name: "Post Instagram: Do Norte ao Sudeste", reach: 34599, impr: 56923, clicks: 406, cpc: 1.38, cpm: 9.83, cost: 559.79 },
                { name: "Publicação: O Instituto Evereste...", reach: 39447, impr: 68347, clicks: 711, cpc: 0.79, cpm: 8.19, cost: 559.57 },

                { name: "Publicação: Entregamos 1 tonelada", reach: 41534, impr: 66359, clicks: 909, cpc: 0.56, cpm: 7.68, cost: 509.74 },
                { name: "Publicação: No Dia Mundial de...", reach: 30752, impr: 53079, clicks: 818, cpc: 0.62, cpm: 9.60, cost: 509.58 }
            ];

            const nicheData = [

                { name: 'Social/Tráfego', clicks: 13500, investment: 4500, cpc: 0.33, color: '#1DB393' }, // Campanhas de tráfego e doações
                { name: 'Institucional', clicks: 4500, investment: 3000, cpc: 0.66, color: '#528AE3' },
                { name: 'Cultura', clicks: 600, investment: 800, cpc: 1.33, color: '#E1306C' },
                { name: 'Vagas/Carreira', clicks: 3500, investment: 1200, cpc: 0.34, color: '#0F908C' }
            ];

            // Dados Geográficos Completos (Todos os estados)
            const fullGeoData = [
                { name: 'Amazonas', reach: 705335, clicks: 31766, ctr: 1.32, color: '#1DB393' },
                { name: 'Bahia', reach: 117769, clicks: 186, ctr: 0.17, color: '#0F908C' },
                { name: 'Ceará', reach: 100104, clicks: 181, ctr: 0.18, color: '#0F908C' },
                { name: 'Pernambuco', reach: 84743, clicks: 173, ctr: 0.23, color: '#0F908C' },
                { name: 'Maranhão', reach: 82694, clicks: 203, ctr: 0.24, color: '#0F908C' },
                { name: 'Piauí', reach: 64005, clicks: 720, ctr: 0.81, color: '#528AE3' },
                { name: 'Paraíba', reach: 53032, clicks: 113, ctr: 0.24, color: '#528AE3' },
                { name: 'Pará', reach: 47876, clicks: 69, ctr: 0.19, color: '#528AE3' },
                { name: 'Minas Gerais', reach: 41731, clicks: 103, ctr: 0.26, color: '#94a3b8' },
                { name: 'R.G. Norte', reach: 38915, clicks: 92, ctr: 0.24, color: '#94a3b8' },
                { name: 'Rondônia', reach: 36867, clicks: 589, ctr: 0.87, color: '#94a3b8' },
                { name: 'Alagoas', reach: 35587, clicks: 83, ctr: 0.26, color: '#94a3b8' },
                { name: 'Sergipe', reach: 29698, clicks: 55, ctr: 0.18, color: '#94a3b8' },
                { name: 'São Paulo', reach: 18689, clicks: 93, ctr: 0.48, color: '#cbd5e1' },
                { name: 'Goiás', reach: 16385, clicks: 43, ctr: 0.27, color: '#cbd5e1' },
                { name: 'Rio de Janeiro', reach: 13057, clicks: 64, ctr: 0.44, color: '#cbd5e1' },
                { name: 'Paraná', reach: 9217, clicks: 16, ctr: 0.18, color: '#cbd5e1' },
                { name: 'Espírito Santo', reach: 8712, clicks: 15, ctr: 0.18, color: '#cbd5e1' },
                { name: 'Tocantins', reach: 8705, clicks: 18, ctr: 0.20, color: '#cbd5e1' },

                { name: 'Mato Grosso', reach: 8193, clicks: 21, ctr: 0.29, color: '#cbd5e1' },
                { name: 'Santa Catarina', reach: 6272, clicks: 16, ctr: 0.26, color: '#cbd5e1' },
                { name: 'M.G. Sul', reach: 5422, clicks: 8, ctr: 0.20, color: '#cbd5e1' },

                { name: 'Amapá', reach: 3491, clicks: 10, ctr: 0.32, color: '#cbd5e1' },
                { name: 'Roraima', reach: 1280, clicks: 11, ctr: 0.52, color: '#cbd5e1' },
            ];

                { name: '45-54', clicks: 4500 },
                { name: '55-64', clicks: 1500 },

                { month: 'Mar', followers: 11500, target: 12000 },
                { month: 'Mai', followers: 13200, target: 13800 },
                { month: 'Jul', followers: 15100, target: 15500 },
                { month: 'Set', followers: 17300, target: 17500 },
                { month: 'Nov', followers: 19000, target: 19200 },
                { month: 'Dez', followers: 20000, target: 20000 },
            ];

            const instagramBudget = [
                { name: 'SP/BSB (Autoridade)', value: 2000, color: '#003A63' },
                { name: 'Norte (Dominância)', value: 1750, color: '#1DB393' },
                { name: 'Nordeste (Oportunidade)', value: 1250, color: '#0F908C' },
            ];

            const MetricCard = ({ title, value, change, icon: Icon, color, positive }) => {
                const isPositiveChange = positive ? !change.includes('-') : change.includes('-');
                return (
                    <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                        <div className="flex justify-between items-start mb-4">
                            <div className={`p-3 rounded-xl ${color}`}>
                                <Icon className="text-white" />
                            </div>
                            <span className={`flex items-center text-sm font-bold px-2 py-1 rounded-lg ${isPositiveChange ? 'text-emerald-600 bg-emerald-50' : 'text-red-500 bg-red-50'}`}>

                                {change}

                        </div>

                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-900">Instituto Evereste</h1>
                            <p className="text-slate-500">Analytics Consolidado & Planejamento Estratégico</p>
                        </div>
                        
                        {/* Navigation Tabs */}
                        <div className="flex bg-white p-1 rounded-xl border border-slate-200">
                            <button 
                                onClick={() => setActiveTab('review')}
                                className={`px-6 py-2 rounded-lg text-sm font-semibold transition-all ${activeTab === 'review' ? 'bg-slate-900 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}
                            >
                                Análise 2025
                            </button>
                            <button 
                                onClick={() => setActiveTab('strategy')}
                                className={`px-6 py-2 rounded-lg text-sm font-semibold transition-all ${activeTab === 'strategy' ? 'bg-[#003A63] text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}
                            >
                                Estratégia 2026
                            </button>
                        </div>
                    </div>

                        <div className="fade-in space-y-8">

                                <Calendar size={16} /> Dados Auditados: 01/01/2025 a 30/01/2026
                            </div>

                            {/* Linha 1: KPIs Principais */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {mainMetrics.map((m, i) => <MetricCard key={i} {...m} />)}
                            </div>

                                                <Tooltip 
                                                    cursor={{fill: 'transparent'}}
                                                    content={({ active, payload }) => {
                                                        if (active && payload && payload.length) {
                                                            const data = payload[0].payload;
                                                            return (
                                                                <div className="bg-white p-3 border border-slate-200 rounded-lg shadow-lg">
                                                                    <p className="font-bold text-slate-800">{data.name}</p>
                                                                    <p className="text-emerald-600 text-sm">Cliques: {data.clicks}</p>
                                                                    <p className="text-indigo-600 text-xs">Investimento: R$ {data.investment}</p>

                                                            );

                                                        return null;
                                                    }}

                                                        <Cell key={`cell-${index}`} fill={entry.color} />

                                    </div>

                                                        {ad.name}
                                                    </td>
                                                    <td className="px-6 py-3">{ad.reach.toLocaleString()}</td>
                                                    <td className="px-6 py-3">{ad.impr.toLocaleString()}</td>
                                                    <td className="px-6 py-3">
                                                        <span className="bg-orange-50 text-orange-600 px-2 py-1 rounded-md font-bold">{ad.clicks.toLocaleString()}</span>
                                                    </td>
                                                    <td className="px-6 py-3 text-slate-500">R$ {ad.cpc.toFixed(2)}</td>
                                                    <td className="px-6 py-3 text-slate-500">R$ {ad.cpm.toFixed(2)}</td>
                                                    <td className="px-6 py-3 font-bold text-indigo-700">R$ {ad.cost.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- TAB STRATEGY (2026) --- */}
                    {activeTab === 'strategy' && (
                        <div className="fade-in space-y-8">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-[#003A63] p-6 rounded-2xl text-white shadow-lg">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="text-sky-200 text-sm font-medium mb-1">Meta Seguidores 2026</p>
                                            <h3 className="text-4xl font-bold">20.000</h3>
                                            <p className="text-sky-200 text-xs mt-2">Crescimento Qualificado</p>
                                        </div>
                                        <Award size={32} className="text-sky-400" />
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="text-slate-500 text-sm font-medium mb-1">Budget Instagram</p>
                                            <h3 className="text-3xl font-bold text-slate-800">R$ 5.000</h3>
                                            <p className="text-emerald-600 text-xs mt-2 font-bold">Foco em Brand Awareness</p>
                                        </div>
                                        <Smartphone size={32} className="text-[#E1306C]" />
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm border-l-4 border-l-[#0A66C2]">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="text-slate-500 text-sm font-medium mb-1">Budget LinkedIn</p>
                                            <h3 className="text-3xl font-bold text-slate-800">R$ 2.000</h3>
                                            <p className="text-[#0A66C2] text-xs mt-2 font-bold">Verba Extra B2B</p>
                                        </div>
                                        <Users size={32} className="text-[#0A66C2]" />
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div className="lg:col-span-2 bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-bold text-slate-800">Curva de Crescimento 2026</h2>
                                        <span className="text-xs font-semibold bg-sky-50 text-sky-700 px-3 py-1 rounded-full">Alvo: 20k</span>
                                    </div>
                                    <div className="h-80">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={projectionData}>
                                                <defs>
                                                    <linearGradient id="colorTarget" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#0284c7" stopOpacity={0.2}/>
                                                        <stop offset="95%" stopColor="#0284c7" stopOpacity={0}/>
                                                    </linearGradient>
                                                </defs>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                <XAxis dataKey="month" axisLine={false} tickLine={false} tick={{fill: '#94a3b8', fontSize: 12}} dy={10} />
                                                <YAxis axisLine={false} tickLine={false} tick={{fill: '#94a3b8', fontSize: 12}} />
                                                <Tooltip contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}} />
                                                <Area type="monotone" dataKey="target" stroke="#003A63" strokeWidth={3} fill="url(#colorTarget)" name="Meta" />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex flex-col justify-between">
                                    <div>
                                        <h2 className="text-xl font-bold text-slate-800 mb-2">Split de Verba (Insta)</h2>
                                        <p className="text-slate-400 text-sm">Foco geográfico estratégico</p>
                                    </div>
                                    <div className="h-48 relative">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie
                                                    data={instagramBudget}
                                                    innerRadius={50}
                                                    outerRadius={70}
                                                    paddingAngle={5}
                                                    dataKey="value"
                                                >
                                                    {instagramBudget.map((entry, index) => (
                                                        <Cell key={`cell-${index}`} fill={entry.color} />
                                                    ))}
                                                </Pie>
                                                <Tooltip />
                                            </PieChart>
                                        </ResponsiveContainer>
                                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                            <span className="text-slate-400 text-xs font-bold">R$ 5k</span>
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        {instagramBudget.map((item, idx) => (
                                            <div key={idx} className="flex justify-between items-center text-sm">
                                                <div className="flex items-center gap-2 text-slate-600">
                                                    <div className="w-2 h-2 rounded-full" style={{backgroundColor: item.color}}></div>
                                                    {item.name}
                                                </div>
                                                <span className="font-bold text-slate-800">R$ {item.value}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DashboardEvereste />);
    </script>
</body>
</html>
